<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location based : Display 3D object</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>
<body>

    <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs='sourceType: webcam; sourceWidth:600; sourceHeight:300; displayWidth: 600; displayHeight: 300; debugUIEnabled: false;'>
    
    <a-entity gltf-model="/magnemite/scene.gltf" scale=" 0.5 0.5 0.5" gps-entity-place="longitude: 35.618642; latitude: -5.275211;" animation-mixer/>

    <a-camera gps-camera rotation-reader ></a-camera>
</a-scene>
    
</body>
</html>
