<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D object</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
      </head>
<body>
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
        <a-assets>
            <a-asset-item id="tree" src="saturn-orbiter.gltf"></a-asset-item>
        </a-assets>
        <a-marker type="pattern" url="pattern-hiro.patt">
            <a-entity   position="2 2 4" 
                        rotation="0 0 0"
                        scale="0.5 0.5 0.5"
                        gltf-model="#tree" 
                        animation__rotate = "property: rotation; dur: 8000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
    
</body>
</html>
